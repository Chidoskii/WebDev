<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/00e867877d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Gawi-Bawi-Bo</title>
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <button
        onclick="
    rockOptions();"
        class="js-rock move-button"
      >
        <img src="img/rockcca.png" alt="Rock" class="move-choice" />
      </button>

      <button
        onclick="
    paperOptions();"
        class="js-paper move-button"
      >
        <img src="img/bezoscca.png" alt="Rock" class="move-choice" />
      </button>

      <button
        onclick="
    scissorsOptions();"
        class="js-scissors move-button"
      >
        <img src="img/edca.png" alt="Rock" class="move-choice" />
      </button>

      <p class="js-result result"></p>

      <p class="js-score score"></p>

      <p class="js-moves"></p>

      <button onclick=" resetScore();" class="reset-score-button">
        Reset Score
      </button>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
