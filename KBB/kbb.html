      <div class="container">
        <p class="title">Rock Paper Scissors</p>
        <button
          onclick="
    rockOptions();"
          class="js-rock move-button"
        >
          <img src="img/rockcca.png" alt="Rock" class="move-choice" />
        </button>

        <button
          onclick="
    paperOptions();"
          class="js-paper move-button"
        >
          <img src="img/bezoscca.png" alt="Rock" class="move-choice" />
        </button>

        <button
          onclick="
    scissorsOptions();"
          class="js-scissors move-button"
        >
          <img src="img/edca.png" alt="Rock" class="move-choice" />
        </button>

        <p class="js-result result"></p>

        <p class="js-score score"></p>

        <p class="js-moves"></p>

        <button onclick=" resetScore();" class="reset-score-button">
          Reset Score
        </button>
